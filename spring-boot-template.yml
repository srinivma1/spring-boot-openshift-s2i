apiVersion: v1
kind: List
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: route-2a
    name: route-2a
- apiVersion: image.openshift.io/v1    
  kind: ImageStream
  apiVersion: "v1"
  labels:
    app: s2i-java
  metadata:
    name: s2i-java
  spec:
    tags:
      - from:
          kind: DockerImage
          name: 'fabric8/s2i-java:2.3.1'
        name: '2.3.1'
        referencePolicy:
          type: Source    
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    annotations:
    labels:
      app: route-2a
    name: route-2a
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: 'route-2a:latest'
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: route-2a
      git:
        ref: master
        uri: 'https://github.com/kalyanraman/route-2a.git'
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: 's2i-java:2.3.1'
      type: Source
    successfulBuildsHistoryLimit: 5
    triggers:
      - github:
          secret: upWuBWwcSsKb-vIuLozx
        type: GitHub
      - generic:
          secret: fRQXKObCxGXwoTtREKgB
        type: Generic
      - type: ConfigChange
      - type: ImageChange

- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    labels:
      app: route-2a
    name: route-2a
  spec:
    ports:
      - name: 8081-tcp
        port: 8081
        protocol: TCP
        targetPort: 8081
    selector:
      deploymentconfig: route-2a
    sessionAffinity: None
    type: ClusterIP

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
    labels:
      app: route-2a
    name: route-2a
  spec:
    port:
      targetPort: 8081-tcp
    to:
      kind: Service
      name: route-2a
      weight: 100
    wildcardPolicy: None
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: route-2a
    name: route-2a
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: route-2a
      deploymentconfig: route-2a
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: route-2a
          deploymentconfig: route-2a
      spec:
        containers:
          - env:
            image:
            imagePullPolicy: Always
            name: route-2a
            ports:
              - containerPort: 8081
                protocol: TCP
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - name: application-config 
              mountPath: "/deployments/config" 
              readOnly: true
        volumes:
        - name: application-config
          configMap:
            name:  route-2a-config 
            items:
            - key: application.properties 
              path: application.properties               
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
            - route-2a
          from:
            kind: ImageStreamTag
            name: 'route-2a:latest'
        type: ImageChange
